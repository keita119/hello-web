<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録 | Keita</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --charcoal: #2c2c2c;
            --charcoal-light: #3a3a3a;
            --slate: #4a5568;
            --warm-gray: #f7f7f7;
            --off-white: #fefefe;
            --cream: #faf9f7;
            --accent-teal: #2dd4bf;
            --accent-coral: #ff6b6b;
            --accent-gold: #f59e0b;
            --text-dark: #1a1a1a;
            --text-medium: #666666;
            --text-light: #999999;
            --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 8px 30px rgba(0, 0, 0, 0.12);
            --shadow-strong: 0 15px 50px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, var(--warm-gray) 0%, var(--cream) 100%);
            color: var(--text-dark);
            line-height: 1.7;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* 背景パターン */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background:
                radial-gradient(circle at 20% 20%, rgba(45, 212, 191, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 107, 107, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(245, 158, 11, 0.02) 0%, transparent 50%);
        }

        /* ナビゲーション */
        .navbar-modern {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: var(--shadow-soft);
            padding: 1.2rem 0;
            transition: all 0.3s ease;
        }

        .navbar-brand {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1.6rem;
            color: var(--charcoal);
            letter-spacing: -0.5px;
            text-decoration: none;
        }

        .navbar-brand:hover {
            color: var(--accent-teal);
        }

        .status-badge {
            background: linear-gradient(135deg, var(--accent-teal), #14b8a6);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        /* メインコンテナ */
        .main-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 6rem 0 2rem 0;
        }

        .form-container {
            background: var(--off-white);
            border: none;
            border-radius: 24px;
            box-shadow: var(--shadow-medium);
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-teal), var(--accent-coral), var(--accent-gold));
        }

        .page-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
            color: var(--charcoal);
            letter-spacing: -1px;
        }

        .page-subtitle {
            text-align: center;
            color: var(--text-medium);
            font-size: 1rem;
            margin-bottom: 2.5rem;
        }

        /* フォームスタイル */
        .form-group {
            margin-bottom: 2rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.8rem;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-control {
            border: 2px solid rgba(0, 0, 0, 0.08);
            border-radius: 16px;
            padding: 1rem 1.2rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--off-white);
        }

        .form-control:focus {
            border-color: var(--accent-teal);
            box-shadow: 0 0 0 3px rgba(45, 212, 191, 0.1);
            background: white;
            transform: translateY(-1px);
        }

        .form-control::placeholder {
            color: var(--text-light);
            font-style: italic;
        }

        /* ボタン */
        .btn-primary-modern {
            background: linear-gradient(135deg, var(--accent-teal), #14b8a6);
            border: none;
            border-radius: 50px;
            padding: 1rem 2.5rem;
            font-weight: 600;
            font-size: 1rem;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.3px;
            box-shadow: 0 4px 15px rgba(45, 212, 191, 0.3);
            width: 100%;
            cursor: pointer;
        }

        .btn-primary-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(45, 212, 191, 0.4);
            color: white;
        }

        .btn-secondary-modern {
            background: transparent;
            border: 2px solid var(--charcoal);
            border-radius: 50px;
            padding: 1rem 2.5rem;
            font-weight: 600;
            color: var(--charcoal);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            transition: all 0.3s ease;
            letter-spacing: 0.3px;
            width: 100%;
        }

        .btn-secondary-modern:hover {
            background: var(--charcoal);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        /* 追加アクション */
        .additional-actions {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .additional-actions .row {
            gap: 1rem;
        }

        /* ナビリンク */
        .nav-links {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .nav-links a {
            color: var(--text-medium);
            text-decoration: none;
            margin: 0 1rem;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent-teal);
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .form-container {
                padding: 2rem;
                margin: 1rem;
            }

            .page-title {
                font-size: 1.8rem;
            }

            .additional-actions .col-md-6 {
                margin-bottom: 1rem;
            }
        }

        /* アニメーション */
        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* フォーカス時のアイコン色変更 */
        .input-group-text {
            background: transparent;
            border: 2px solid rgba(0, 0, 0, 0.08);
            border-right: none;
            border-radius: 16px 0 0 16px;
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        .form-control:focus+.input-group-text,
        .input-group-text:has(+ .form-control:focus) {
            border-color: var(--accent-teal);
            color: var(--accent-teal);
        }
    </style>
</head>

<body>
    <!-- ナビゲーション -->
    <nav class="navbar navbar-expand-lg navbar-modern fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Keita</a>
            <div class="d-flex align-items-center">
                <span class="status-badge">
                    <i class="bi bi-circle-fill me-1" style="font-size: 0.6rem;"></i>
                    Available
                </span>
            </div>
        </div>
    </nav>

    <!-- メインセクション -->
    <section class="main-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="form-container fade-in-up">
                        <h1 class="page-title">新規ユーザー登録</h1>
                        <p class="page-subtitle">ユーザー情報を入力してください</p>

                        <form action="/users" method="post">
                            <div class="form-group">
                                <label for="name" class="form-label">
                                    <i class="bi bi-person me-2"></i>名前
                                </label>
                                <input type="text" class="form-control" id="name" name="name" required
                                    placeholder="お名前を入力してください" autocomplete="name">
                            </div>

                            <div class="form-group">
                                <label for="age" class="form-label">
                                    <i class="bi bi-calendar me-2"></i>年齢
                                </label>
                                <input type="number" class="form-control" id="age" name="age" required min="1" max="120"
                                    placeholder="年齢を入力してください" autocomplete="age">
                            </div>

                            <button type="submit" class="btn-primary-modern">
                                <i class="bi bi-plus-circle"></i>
                                登録する
                            </button>
                        </form>

                        <div class="additional-actions">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <a href="/users/list" class="btn-secondary-modern">
                                        <i class="bi bi-list-ul"></i>
                                        ユーザー一覧
                                    </a>
                                </div>
                                <div class="col-md-6">
                                    <a href="/" class="btn-secondary-modern">
                                        <i class="bi bi-house"></i>
                                        ホーム
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="nav-links">
                            <a href="/">
                                <i class="bi bi-house me-1"></i>
                                ホーム
                            </a>
                            <a href="/users/list">
                                <i class="bi bi-people me-1"></i>
                                ユーザー一覧
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // フォームアニメーション
            const formContainer = document.querySelector('.form-container');

            // 入力フィールドのフォーカス効果
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.addEventListener('focus', function () {
                    this.parentElement.style.transform = 'scale(1.01)';
                });

                input.addEventListener('blur', function () {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });

            // ボタンのリップル効果
            document.querySelectorAll('.btn-primary-modern, .btn-secondary-modern').forEach(button => {
                button.addEventListener('click', function (e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;

                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    ripple.classList.add('ripple-effect');

                    this.appendChild(ripple);

                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });

            // フォーム送信時のローディング状態
            const form = document.querySelector('form');
            const submitBtn = document.querySelector('.btn-primary-modern');
            const originalText = submitBtn.innerHTML;

            form.addEventListener('submit', function () {
                submitBtn.innerHTML = '<i class="bi bi-arrow-clockwise spin me-2"></i>登録中...';
                submitBtn.disabled = true;
            });
        });
    </script>

    <style>
        .ripple-effect {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .spin {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</body>

</html>
